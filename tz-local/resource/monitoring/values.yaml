defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: false
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: true
    kubeSchedulerRecording: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
      smtp_from: doohee@eks_domain
      smtp_smarthost: email-smtp.ap-northeast-2.amazonaws.com:587
      smtp_auth_username: xxxxxxxx
      smtp_auth_password: "smtp_password"
      smtp_require_tls: true
      slack_api_url: https://hooks.slack.com/services/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
    inhibit_rules:
      - source_matchers:
          - 'severity = critical'
        target_matchers:
          - 'severity =~ warning|info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'severity = warning'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'alertname = InfoInhibitor'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      routes:
      - receiver: 'null'
        matchers:
          - alertname =~ "InfoInhibitor|Watchdog"
#      - receiver: devops-dev
#        match:
#          team: devops_dev
      - receiver: devops-admin
        match:
          team: devops-admin
    receivers:
    - name: devops-admin
      slack_configs:
      - send_resolved: true
        channel: devops-alert
        title: |-
          {{ range .Alerts }}{{ .Annotations.summary }}
          {{ end }}
        text: '{{ template "slack.default.text" . }}'
      email_configs:
      - send_resolved: true
        to: doogee323@gmail.com
#    - name: devops-dev
#      slack_configs:
#      - send_resolved: true
#        channel: devops-alert
#        title: |-
#          {{ range .Alerts }}{{ .Annotations.summary }}
#          {{ end }}
#        text: '{{ template "slack.default.text" . }}'
#      email_configs:
#      - send_resolved: true
#        to: doohee.hong@sl.kr
#    - name: devops-prod
#      slack_configs:
#      - send_resolved: true
#        channel: devops-alert
#        title: |-
#          {{ range .Alerts }}{{ .Annotations.summary }}
#          {{ end }}
#        text: '{{ template "slack.default.text" . }}'
#      email_configs:
#      - send_resolved: true
#        to: topzone8713@gmail.com
    templates:
    - /etc/alertmanager/config/*.tmpl
  service:
    clusterIP: ""
    port: 9093
    targetPort: 9093
    nodePort: 30903
    additionalPorts: []
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    externalTrafficPolicy: Cluster
    type: ClusterIP
  alertmanagerSpec:
    image:
      registry: quay.io
      repository: prometheus/alertmanager
      tag: v0.25.0

    externalUrl: https://alertmanager.default.eks_project.eks_domain
    extraArgs:
      web.external-url: https://alertmanager.default.eks_project.eks_domain
      web.route-prefix: "/"
    replicas: 1
