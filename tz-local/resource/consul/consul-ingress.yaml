apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-consul
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
spec:
  rules:
  - host: consul-server.default.eks_project.eks_domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consul-server
            port:
              number: 8500
  - host: consul.default.eks_project.eks_domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consul-ui
            port:
              number: 8500
  tls:
    - hosts:
        - consul-server.default.eks_project.eks_domain
        - consul.default.eks_project.eks_domain
      secretName: ingress-consul-tls
